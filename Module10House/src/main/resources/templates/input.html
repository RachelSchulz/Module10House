<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert New House</title>
	<style>
		.errMsg {
			color: red;
		}
	</style>
	<script>
		function checkForm () {
			if (document.querySelector("#address").value == "" || document.querySelector("#address").value == null) {
				event.preventDefault();
				document.querySelector("#errAdd").innerHTML = "Error - Required Field";
			}
			if (document.querySelector("#city").value == "" || document.querySelector("#city").value == null) {
				event.preventDefault();
				document.querySelector("#errCity").innerHTML = "Error - Required Field";
			}
			if (document.querySelector("#state").value == "") {
				event.preventDefault();
				document.querySelector("#errState").innerHTML = "Error - Required Field, Select a State";
			}
			if (document.querySelector("#numBedroom").value == "") {
				event.preventDefault();
				document.querySelector("#errBed").innerHTML = "Error - Required Field, Select Number of Bedrooms";
			}
			if (document.querySelector("#numBath").value == "") {
				event.preventDefault();
				document.querySelector("#errBath").innerHTML = "Error - Required Field, Select Number of Bathrooms";
			}
		}
	</script>
	
</head>

<body>
	<h2>Add a New House</h2>
	<form th:object="${newHouse}" th:action="@{/update/{id}(id=${newHouse.id})}" method=POST onsubmit="checkForm();">
		<div class="form-group">
			<label for="address">Street Address: </label><input type = "text" name="address" id="address" size="30" th:field="*{address}" />
			<span class="errMsg" id="errAdd"></span>
			<!--<p class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" >-->
		</div>
		<div class="form-group">
			<label for="city">City: </label><input type = "text" name="city" id="city" size="20" th:field="*{city}">
			<span class="errMsg" id="errCity"></span>
			<!--<p class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">-->
		</div>
		<div class="form-group">
			<label for="state">State: </label>
			<select name="state" id="state">
				<option value="" selected disabled hidden>Choose State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West =Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
			<span class="errMsg" id="errState"></span>
		</div>
		<div class="form-group">
			<label for="numBedroom">Number Bedrooms: </label>
			<select name="numBedroom" id="numBedroom">
				<option value="" selected disabled hidden>Beds</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<span class="errMsg" id="errBed"></span>
		</div>
		<div class="form-group">
			<label for="numBath">Number Bathrooms: </label>
			<select name="numBath" id="numBath">
				<option value="" selected disabled hidden>Baths</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<span class="errMsg" id="errBath"></span>
		</div>
		<div class="form-group">
			<input name="submit" type="submit" value="submit" />
		</div>
	</form>
	<p><a href="viewAll">View All Houses</a></p>
</body>

</html>
