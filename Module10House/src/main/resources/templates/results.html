<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>View All Houses</title>
</head>

<body>
	<form>
		<table>
			<tr>
				<th>ID</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
				<th>Beds</th>
				<th>Baths</th>
			</tr>
			<tr th:each="currentHouse : ${houses}">
				<td th:text="${currentHouse.id}" />
				<td th:text="${currentHouse.address}" />
				<td th:text="${currentHouse.city}" />
				<td th:text="${currentHouse.state}" />
				<td th:text="${currentHouse.numBedroom}" />
				<td th:text="${currentHouse.numBath}" />
				<td><a th:href="@{/edit/{id}(id=${currentHouse.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentHouse.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<a href="../inputHouse">Add A New House</a>
</body>

</html>
